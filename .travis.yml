dist: bionic
sudo: required
language: python

env:
  global:
    # Doctr deploy key for bashtage/randomgen
    - secure: ""
    - PYPI=false
    - COVERAGE=true
    - PIP_CYTHON=false
    - RANDOMGEN_DEBUG=true

cache:
  directories:
  - $HOME/.cache/pip

matrix:
  fast_finish: true
  include:
    - os: linux
      python: 3.7
      env: [PYTHON=3.7, DOCBUILD=true, CC=clang, NUMPY=1.17]
    - os: linux
      python: 3.7
      env: [PYPI=true, COVERAGE=true, RANDOMGEN_DEBUG=true, NUMPY=1.16]
    - os: linux
      python: 3.8
      env: [PYPI=true, COVERAGE=true, RANDOMGEN_DEBUG=true, ]
    - os: linux
      python: 3.8
      env: [PYPI=true, COVERAGE=true, NUMPY=1.19.0rc2]
    - os: linux
      python: 3.6
      env: [PYPI=true, COVERAGE=false, RANDOMGEN_DEBUG=true, NUMPY=1.17]
    - os: linux-ppc64le
      python: 3.6
      env: [PYPI=true, COVERAGE=true, PPC64_LE=1]
    - os: osx
      language: generic
      env: [PYTHON=3.6, NUMPY=1.16]
    - os: linux
      env: [PYPI=true, PYTHON=3.6, NUMPY=1.18, CYTHON=0.29]
  allow_failures:
    - os: linux-ppc64le
      python: 3.6
      env: [PYPI=true, PPC64_LE=1, COVERAGE=false]

before_install:
  - git fetch --tags
  - if [[ $PYPI = true ]]; then source ci/install-gcc-8.sh; fi
  - if [[ $PYPI = true ]]; then source ci/pypi-install.sh; else source ci/conda-install.sh; fi
  - if [[ $PIP_CYTHON = true ]]; then pip install cython --upgrade; fi
  - pip install tempita coverage coveralls pytest-cov codecov coveralls -q
  - pip list
  - export BUILD_DIR=${PWD}
  - if [[ ${DOCBUILD} == true ]]; then pip install sphinx sphinx_rtd_theme sphinx-material ipython doctr -q; fi
  - gcc --version || true
  - clang --version || true
  - export SRCDIR="$PWD"
  - export RANDOMGEN_CYTHON_COVERAGE="$COVERAGE"
  - if [[ "$COVERAGE" == true ]]; then export COVERAGE_OPTIONS="--cov-config .coveragerc --cov=randomgen"; fi

install:
  - pip install -e . -v -v -v --no-build-isolation

script:
  - set -e
  - pytest -v -r a ${COVERAGE_OPTIONS} randomgen
  - |
    if [[ ${DOCBUILD} == true ]]; then
      sudo apt-get install -y enchant
      pip install sphinxcontrib-spelling
      cd ${BUILD_DIR}/doc
      make html
      make html
      cd ${BUILD_DIR}
      doctr deploy devel --build-tags
      if [[ -z ${TRAVIS_TAG} ]]; then
        echo "Not a tagged build."
      else
        doctr deploy . --build-tags
      fi
    fi

after_success:
  - |
    if [[ ${PYPI} == true && -z ${PPC64_LE} && -z ${RANDOMGEN_DEBUG} ]]; then
      cd ${BUILD_DIR}
      python benchmark.py;
    fi
  - if [[ "$COVERAGE" = true ]]; then codecov; coveralls --rcfile="$SRCDIR"/.coveragerc || true; fi
